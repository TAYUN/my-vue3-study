<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   // h,
      //   render,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import { h, render } from '../dist/vue.esm.js'

      const vnode1 = h('div', { style: { color: 'red' } }, [
        h('p', 'hello'),
        h('p', 'world'),
      ])
      const vnode2 = h('div', { style: { color: 'blue', height: '100px' } })

      render(vnode1, app)

      setTimeout(() => {
        render(vnode2, app)
      }, 1000)
    </script>
  </body>
</html>
