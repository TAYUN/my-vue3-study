      const flag = ref(false)
      const name = ref('name')
      const age = ref(18)
      // 情况1：
      const e = effect(() => {
        console.count('effect')
        if (flag.value) {
          app.innerHTML = name.value
        } else {
          app.innerHTML = age.value
        }
      })
      //...
      nameBtn.onclick = () => {
        name.value = '姓名' + Math.random()
        // console.dir(e.effect) // 访问挂载在 runner 上的 effect 实例
      }
      ageBtn.onclick = () => {
        age.value++
      }

      btn.onclick = () => {
        flag.value = !flag.value
