<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        padding: 150px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import { reactive, effect } from '../../../node_modules/vue/dist/vue.esm-browser.js'

      import { ref, reactive, effect } from '../dist/reactivity.esm.js'

      const state = reactive({
        a: 0,
        get count() {
          return this.a
        },
      })
      effect(() => {
        console.log(state.count)
      })

      // S情况五：将包含 ref 的 Reactive 对象解构并保持同步
      // 如果 target.a 是一个 ref，就应当直接拿到它的值，而不是 .value
      const a = ref(0)
      const state5 = reactive({ a })

      effect(() => {
        // 不用 state.a.value 也可以读取
        console.log('reactive', state5.a)
      })

      setTimeout(() => {
        // 更新 reactive 字段，ref.value 需要同步
        state5.a = 1
        console.log('ref', a.value)
      }, 1000)

      // S情况六：初始化嵌套 Reactive 对象
      const state6 = reactive({
        a: {
          b: 0,
        },
      })

      effect(() => {
        console.log(state6.a.b)
      })

      setTimeout(() => {
        state6.a.b = 1
      }, 1000)
    </script>
  </body>
</html>
