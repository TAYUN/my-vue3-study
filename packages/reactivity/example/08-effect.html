<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <button id="btn">count</button>
    <button id="nameBtn">nameBtn0</button>
    <button id="ageBtn">ageBtn1</button>
    <button id="phoneBtn">phoneBtn2</button>
    <script type="module">
      // import {
      //   ref,
      //   effect,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import { ref, effect } from '../dist/reactivity.esm.js'

      const count = ref(0)
      const name = ref('name')
      const age = ref(18)
      const phone = ref('phone')

      const e = effect(() => {
        debugger
        console.count('effect')
        if (count.value === 0) {
          app.innerHTML = name.value
        }
        if (count.value >= 1) {
          app.innerHTML = age.value
        }
        if (count.value >= 2) {
          app.innerHTML = phone.value
        }
      })
      //...
      nameBtn.onclick = () => {
        name.value = '姓名' + Math.random()
      }
      ageBtn.onclick = () => {
        age.value = '年龄' + (age.value + 1)
      }
      phoneBtn.onclick = () => {
        phone.value = '手机' + Math.random()
      }

      btn.onclick = () => {
        count.value = (count.value + 1) % 3
        btn.innerHTML = 'count:' + count.value
      }
    </script>
  </body>
</html>
